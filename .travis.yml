language: node_js
sudo: false
node_js:
  - '5.0'
env:
  matrix:
    - CORE=snes9x-next
    - CORE=vba-next
    - CORE=gambatte
    - CORE=nestopia
    - CORE=stella
    - CORE=vecx
    - CORE=mupen64plus
    - CORE=prosystem
    - CORE=quicknes
  global:
    secure: 
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - g++-4.9
git:
  submodules: false
before_script:
  - git clone https://github.com/matthewbauer/emscripten-sdk.git && emscripten-sdk/emsdk
    activate --build=Release sdk-incoming-64bit && source emscripten-sdk/emsdk_env.sh
    && export EMSCRIPTEN_ROOT_PATH=$EMSCRIPTEN && export EMSCRIPTEN=1
before_install:
  - git submodule update --init core/$CORE
script:
  - sh ./script/build-core core/$CORE
  - npm test
after_success:
  - npm run publish -- $CORE
