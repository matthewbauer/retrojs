language: node_js
sudo: false
node_js:
  - "5.0"
env:
  global:
    - SDK=latest
  matrix:
    - CORE=snes9x-next
    - CORE=vba-next
    - CORE=gambatte
    - CORE=nestopia
    - CORE=picodrive
    - CORE=stella
    - CORE=gw
    - CORE=vecx
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - g++-4.9
git:
  submodules: false
before_script:
  - wget -qO- https://s3.amazonaws.com/mozilla-games/emscripten/releases/emsdk-portable.tar.gz | tar xvz
  - ./emsdk_portable/emsdk update
  - ./emsdk_portable/emsdk install $SDK
  - ./emsdk_portable/emsdk activate $SDK
  - source ./emsdk_portable/emsdk_env.sh
before_install:
  - git submodule update --init core/$CORE
script:
  - npm run build -- core/$CORE
  - npm test -- -g $CORE
cache:
  bundler: true
  directories:
    - node_modules
    - jspm_packages
    - emsdk_portable
